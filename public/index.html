<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/socket.io.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/Server.js"></script>
    <script src="js/UI.js"></script>
</head>
<body>
    <div class="reg_container">
        <h1 class="chat_h1">Чат</h1>
        <br>
        <input id="reg_input" type="text" placeholder="Введите логин">
        <input id="reg_button" type="button" value="Отправить">
    </div>

    <div class="chat_container">
        <h1 class="chat_h1">Чат</h1>
        <textarea id="chat" rows="10" cols="45" readonly></textarea>
        <div>
            <input type="text" id="textLine">
            <input type="button" id="sendText" value="Отправить сообщение">
        </div>
    </div>
</body>
</html>
